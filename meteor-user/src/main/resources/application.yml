# 开发环境配置
application:
  version: 1.0.0
spring:
  # 数据库配置
  datasource:
    url: jdbc:mysql://${programmer.mysql.host}:3306/meteor_db?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: ${programmer.mysql.username}
    password: ${programmer.mysql.password}
    driver-class-name: com.mysql.cj.jdbc.Driver
    # 连接池
    hikari:
      connection-timeout: 30000
      maximum-pool-size: 10
  # 程序名称
  application:
    name: meteor-user
  # 开发环境
  profiles:
    active: local
  cloud:
    # nacos
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
  # 上传文件限制
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 100MB
  # redis 配置
  redis:
    host: ${programmer.redis.host}
    port: ${programmer.redis.port}
    password: ${programmer.redis.password}
    timeout: 5000ms

# MP 配置
mybatis-plus:
  type-aliases-package: com.meteor.domain
  configuration:
    map-underscore-to-camel-case: true
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

# 日志级别
logging:
  level:
    com.meteor: debug
  file:
    path: logs

# swagger
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: alpha
server:
  port: 8081
# sa-token
sa-token:
  token-name: Authorization
  timeout: 86400
  active-timeout: -1
  is-concurrent: false
  is-share: true
  token-style: uuid
  is-log: true
  token-prefix: Bearer

meteor:
  minio:
    endpoint: http://127.0.0.1:9000
    access-key: minioadmin
    secret-key: minioadmin
    bucket: avatar

